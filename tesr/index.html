<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL-Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>

<body>

    <div class="custom">
        <div class="custom-color">
            <ul class="color-switch">
                <li data-color="color-1"></li>
                <li data-color="color-2"></li>
                <li data-color="color-3"></li>
                <li data-color="color-4"></li>
            </ul>
        </div>
        <div class="header">
            <h1>Counter</h1>
        </div>

        <div class="counter">
            <div class="padd-counter">
                <div class="reset">
                    <div class="reset-btn">
                        <button class="reset"></button>
                    </div>
                    <div class="reset-span">
                        <span class="info-reset">Reset</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <span class="span-count"></span>
                <div class="count-group">
                    <div class="decrese-btn">
                        <button class="decrese"></button>
                        <span>-1</span>
                    </div>

                    <div class="increase-btn">
                        <span>count</span>
                        <button class="increse "></button>
                    </div>
                    <div class="clearfix"></div>
                </div>

            </div>

        </div>


    </div>
    <div class="footer">
        <p>Designed By M.Emam</p>
    </div>
    <div class="window">
        <div class="custom-window">
            <p>Reset Counter<br>You Are Sure ?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
